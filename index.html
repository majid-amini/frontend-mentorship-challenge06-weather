<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>weather</title>
</head>
<body>
    <div class="total_container">   
        <header>
            
            <nav class="nav">
                <h3>Rayn</h3>
                <div class="searchbar">  
                    <form action="">    
                    <input type="text" placeholder="Enter City Name" name="search" id="search"> 
                    <button>
                        <i class="fa fa-search" aria-hidden="true"></i>
                    </button>
                    </form>
                    <div class="menu">
                        <i class="fa-solid fa-bars-staggered"></i>
                    </div>
                </div>
            </nav>
            <div class="image">
                <div class="image_left">
                    <i class="far fa-sun"></i>
                    <span>13°</span>
                    <span>Tehran,Iran</span>
                </div>
                <div class="image_right">
                    <span>13°</span>
                    <span>Tehran,Iran</span>
                </div>
               
            </div>
        </header>
        <main>
            <div class="left">
                
                    <div class="top_total">
                        <div class="top_total_left">
                            <div class="humidity">
                                <i class="fa fa-tint blue_color" aria-hidden="true"></i>
                                <div class="humidity_text">    
                                    <span>humidity</span>
                                    <span>25%</span>
                                </div>
                            </div>
                            <div class="uv-index">
                                <i class="far fa-sun blue_color"></i>
                                <div class="uv-index-text">    
                                    <span>uv-index</span>
                                    <span>0 of 10</span>
                                 </div>   
                            </div>
                        </div>
                        <div class="top_total_right">
                            <div class="sunset">
                                <img style="width: 2rem;" src="./img/sunset.png" alt="">
                                <div class="sunset-text">    
                                    <span>sunset</span>
                                    <span>25%</span>
                                 </div>   
                            </div>
                            <div class="sunrise">
                               <img style="width: 2rem;" src="./img/sunrise.png" alt="">
                                <div class="sunrise-text">    
                                    <span>sunrise</span>
                                    <span>25%</span>
                                 </div>   
                            </div>
                        </div>
                        
                    </div><!-- class=top_total -->
                    
                



                <div class="bottom">
                    <div class="bottom_left">
                        <span>monthly rain fall</span>
                        <span>20mm</span>
                    </div>
                    <div class="bottom_right">
                        <span>this year</span>
                        <span style="color: #6c2fff;">+12%</span>
                    </div>
                </div>
            </div>






            <div class="right">
                <div class="chart_container">
                    <p class="chart_container_text">Temperature . precipitation . Wind</p>
                    <div class="container_chart_canvas">
                        <canvas id="myChart"></canvas>
                    </div>
                    <div class="chart_container_total_info">
                        <div class="weather_days">
                            <span>MON</span>
                            <i class="far fa-sun blue_color"></i>
                            <span>13°</span>
                        </div><!-- weather-days -->
                        <hr>
                        <div class="weather_days">
                            <span>TUE</span>
                            <i class="fas fa-wind blue_color"></i>
                            <span>13°</span>
                        </div><!-- weather-days -->
                        <hr>
                        <div class="weather_days">
                            <span>WED</span>
                            <i class="fas fa-cloud blue_color"></i>
                            <span>13°</span>
                        </div><!-- weather-days -->
                        <hr>
                        <div class="weather_days">
                            <span>THU</span>
                            <i class="fas fa-poo-storm blue_color"></i>
                            <span>13°</span>
                        </div><!-- weather-days -->
                        <hr>
                        <div class="weather_days">
                            <span>FR</span>
                            <i class="fas fa-cloud-showers-heavy blue_color"></i>
                            <span>13°</span>
                        </div><!-- weather-days -->
                        <hr>
                        <div class="weather_days">
                            <span>SAT</span>
                            <i class="fas fa-cloud blue_color"></i>
                            <span>13°</span>
                        </div><!-- weather-days -->
                        <hr>
                        <div class="weather_days">
                            <span>SUN</span>
                            <i class="far fa-sun blue_color"></i>
                            <span>13°</span>
                        </div><!-- weather-days -->
                    </div><!-- chart_container_total_info -->
                </div>

            </div>

        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.6.2/dist/chart.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
